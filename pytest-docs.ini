# 文件測試配置

[tool.pytest.ini_options]
# 測試目錄
testpaths = [
    "tests/docs",
    "tests/api_docs", 
    "tests/deployment"
]

# 測試標記
markers = [
    "docs: 文件相關測試",
    "api_docs: API 文件測試",
    "deployment: 部署相關測試",
    "slow: 耗時較長的測試",
    "integration: 需要外部服務的整合測試"
]

# 測試過濾
addopts = [
    "-v",                    # 詳細輸出
    "--tb=short",           # 簡短的錯誤追踪
    "--strict-markers",     # 嚴格的標記檢查
    "--disable-warnings",   # 禁用警告（可選）
    "--color=yes"           # 彩色輸出
]

# 測試發現
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# 最小 Python 版本
minversion = "6.0"

