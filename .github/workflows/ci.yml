name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'
  UV_VERSION: 'latest'

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    outputs:
      quality-passed: ${{ steps.quality-check.outputs.passed }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Set up quality check environment
        run: |
          echo "ðŸ”§ Setting up quality assurance environment..."
          mkdir -p quality-reports
          mkdir -p test-results
      - name: Run integrated quality checks
        id: quality-check
        run: |
          echo "ðŸ” Running comprehensive quality checks..."
          if uv run python -m src.core.quality.ci_runner --target src --strict; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… Quality gates passed!"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ Quality gates failed!"
            exit 1
          fi
      - name: Generate coverage report
        if: always()
        run: |
          echo "ðŸ“Š Generating test coverage report..."
          uv run pytest tests/unit -v --tb=short \
            --cov=src --cov-append --cov-report=term-missing \
            --cov-report=json:quality-reports/coverage.json \
            --cov-report=html:quality-reports/htmlcov \
            --cov-fail-under=70 || echo "âš ï¸ Coverage below threshold but continuing..."
      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports-${{ github.sha }}
          path: |
            quality-reports/
          retention-days: 30

  lint:
    runs-on: ubuntu-latest
    needs: quality-gates
    if: needs.quality-gates.outputs.quality-passed == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run ruff (legacy check)
        run: |
          echo "â„¹ï¸ Running legacy ruff check for compatibility..."
          uv run ruff check src tests || echo "âš ï¸ Legacy ruff check completed with issues"

  tests:
    runs-on: ubuntu-latest
    needs: quality-gates
    if: needs.quality-gates.outputs.quality-passed == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Set up test environment
        run: |
          echo "ðŸ”§ Setting up test environment..."
          mkdir -p logs
          mkdir -p dbs
          mkdir -p test_results
          echo "TOKEN=test_token_for_ci" > .env.test
          echo "ENVIRONMENT=test" >> .env.test
          echo "DEBUG=false" >> .env.test
          echo "LOG_LEVEL=WARNING" >> .env.test
      - name: Run unit tests
        run: |
          echo "ðŸ§ª Running unit tests..."
          uv run pytest tests/unit -v --tb=short --durations=10 \
            --cov=src --cov-append --cov-report=term-missing
      - name: Run integration tests
        run: |
          echo "ðŸ”— Running integration tests..."
          uv run pytest tests/integration -v --tb=short --durations=10 \
            --cov=src --cov-append --cov-report=term-missing
      - name: Run dpytest bot tests
        run: |
          echo "ðŸ¤– Running Discord bot integration tests..."
          uv run pytest -m "discord" -v --tb=short --durations=10 \
            --cov=src --cov-append --cov-report=term-missing \
            --cov-report=xml --cov-fail-under=70
      - name: Generate test report
        if: always()
        run: |
          echo "ðŸ“Š Generating test coverage report..."
          uv run coverage html -d test_results/htmlcov
          uv run coverage json -o test_results/coverage.json
          echo "Test results generated in test_results/"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ github.sha }}
          path: |
            test_results/
            coverage.xml
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    needs: quality-gates
    if: needs.quality-gates.outputs.quality-passed == 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Run security checks
        run: |
          uv run bandit -r src -f json -o bandit-report.json
          uv run safety check --json --output safety-report.json
      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  build:
    runs-on: ubuntu-latest
    needs: [quality-gates, lint, tests, security]
    if: needs.quality-gates.outputs.quality-passed == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper versioning
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --dev
      - name: Build package
        run: |
          echo "ðŸ—ï¸ Building distribution package..."
          uv build
          echo "ðŸ“Š Validating package size..."
          python3 -c "
          import os, sys
          whl_files = [f for f in os.listdir('dist') if f.endswith('.whl')]
          if not whl_files:
              print('âŒ No wheel file found')
              sys.exit(1)
          whl_file = whl_files[0]
          size = os.path.getsize(f'dist/{whl_file}')
          size_mb = size / (1024 * 1024)
          print(f'ðŸ“¦ Package size: {size_mb:.2f} MB')
          if size_mb > 25:
              print('âŒ Package size exceeds 25MB limit')
              sys.exit(1)
          print('âœ… Package size validation passed')
          "
      - name: Generate checksums
        run: |
          echo "ðŸ” Generating SHA256 checksums..."
          cd dist
          sha256sum *.whl *.tar.gz > SHA256SUMS
          echo "ðŸ“‹ Distribution contents:"
          ls -la
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 30
      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ github.sha }}
          path: dist/SHA256SUMS
          retention-days: 90

  test-installation:
    runs-on: ${{ matrix.os }}
    needs: [build]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
      - name: Test installation script (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x scripts/install.sh
          ./scripts/install.sh --dry-run
      - name: Test installation script (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -ExecutionPolicy Bypass -File scripts/install.ps1 -DryRun

  # æ–°å¢žéƒ¨ç½²å·¥ä½œéšŽæ®µ
  deploy-development:
    runs-on: ubuntu-latest
    needs: [quality-gates, lint, tests, security, build]
    if: |
      needs.quality-gates.outputs.quality-passed == 'true' &&
      github.ref == 'refs/heads/develop' &&
      github.event_name == 'push'
    environment: development
    outputs:
      deployment-status: ${{ steps.deploy.outputs.status }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Container Registry
        if: env.REGISTRY_USERNAME != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}
          username: ${{ vars.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Prepare deployment environment
        run: |
          echo "ðŸš€ Preparing development deployment..."
          mkdir -p deployment-logs
          echo "ENVIRONMENT=development" >> deployment.env
          echo "BUILD_VERSION=${GITHUB_SHA:0:7}" >> deployment.env
          echo "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> deployment.env
      - name: Execute deployment
        id: deploy
        run: |
          echo "ðŸŽ¯ Deploying to development environment..."
          chmod +x scripts/deploy/deploy.sh
          if scripts/deploy/deploy.sh \
            --environment development \
            --version ${GITHUB_SHA:0:7} \
            --registry ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }} \
            --namespace ${{ vars.DEPLOY_NAMESPACE || github.repository_owner }} \
            --log-file deployment-logs/development-$(date +%Y%m%d-%H%M%S).log; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "âœ… Development deployment successful!"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "âŒ Development deployment failed!"
            exit 1
          fi
      - name: Post-deployment verification
        if: steps.deploy.outputs.status == 'success'
        run: |
          echo "ðŸ” Running post-deployment verification..."
          sleep 30  # Wait for service to stabilize
          
          # Health check with timeout
          timeout 120 bash -c '
          while true; do
            if curl -f -s http://localhost:8080/health >/dev/null 2>&1; then
              echo "âœ… Health check passed!"
              break
            fi
            echo "â³ Waiting for service to be ready..."
            sleep 5
          done
          ' || {
            echo "âŒ Health check failed!"
            exit 1
          }
      - name: Upload deployment logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-logs-development-${{ github.sha }}
          path: deployment-logs/
          retention-days: 30

  deploy-testing:
    runs-on: ubuntu-latest
    needs: [deploy-development]
    if: |
      needs.deploy-development.outputs.deployment-status == 'success' &&
      github.ref == 'refs/heads/develop' &&
      github.event_name == 'push'
    environment: testing
    outputs:
      deployment-status: ${{ steps.deploy.outputs.status }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Container Registry
        if: env.REGISTRY_USERNAME != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}
          username: ${{ vars.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Execute deployment
        id: deploy
        run: |
          echo "ðŸŽ¯ Deploying to testing environment..."
          chmod +x scripts/deploy/deploy.sh
          if scripts/deploy/deploy.sh \
            --environment testing \
            --version ${GITHUB_SHA:0:7} \
            --registry ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }} \
            --namespace ${{ vars.DEPLOY_NAMESPACE || github.repository_owner }} \
            --smoke-tests \
            --log-file deployment-logs/testing-$(date +%Y%m%d-%H%M%S).log; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "âœ… Testing deployment successful!"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "âŒ Testing deployment failed!"
            exit 1
          fi
      - name: Run integration smoke tests
        if: steps.deploy.outputs.status == 'success'
        run: |
          echo "ðŸ§ª Running integration smoke tests..."
          # Wait for service stabilization
          sleep 45
          
          # Test basic Discord bot functionality
          timeout 180 bash -c '
          test_count=0
          max_tests=5
          
          while [ $test_count -lt $max_tests ]; do
            test_count=$((test_count + 1))
            echo "ðŸ”„ Running smoke test $test_count/$max_tests..."
            
            # Test health endpoint
            if ! curl -f -s http://localhost:8080/health >/dev/null; then
              echo "âŒ Health check failed on attempt $test_count"
              if [ $test_count -eq $max_tests ]; then exit 1; fi
              sleep 10
              continue
            fi
            
            # Test metrics endpoint
            if ! curl -f -s http://localhost:8080/metrics >/dev/null; then
              echo "âŒ Metrics check failed on attempt $test_count"
              if [ $test_count -eq $max_tests ]; then exit 1; fi
              sleep 10
              continue
            fi
            
            echo "âœ… Smoke test $test_count passed!"
            break
          done
          
          echo "âœ… All smoke tests completed successfully!"
          '
      - name: Upload deployment logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-logs-testing-${{ github.sha }}
          path: deployment-logs/
          retention-days: 30

  deploy-production:
    runs-on: ubuntu-latest
    needs: [deploy-testing]
    if: |
      needs.deploy-testing.outputs.deployment-status == 'success' &&
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push'
    environment: production
    outputs:
      deployment-status: ${{ steps.deploy.outputs.status }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Container Registry
        if: env.REGISTRY_USERNAME != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }}
          username: ${{ vars.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN || secrets.GITHUB_TOKEN }}
      - name: Pre-production validation
        run: |
          echo "ðŸ”’ Running pre-production validation..."
          
          # Validate deployment configuration
          if [ ! -f "scripts/deploy/deploy.sh" ]; then
            echo "âŒ Deployment script not found!"
            exit 1
          fi
          
          # Check for production secrets
          if [ -z "${{ secrets.DISCORD_TOKEN_PROD }}" ]; then
            echo "âŒ Production Discord token not configured!"
            exit 1
          fi
          
          echo "âœ… Pre-production validation passed!"
      - name: Execute production deployment
        id: deploy
        run: |
          echo "ðŸš€ Deploying to production environment..."
          chmod +x scripts/deploy/deploy.sh
          if scripts/deploy/deploy.sh \
            --environment production \
            --version ${GITHUB_SHA:0:7} \
            --registry ${{ vars.CONTAINER_REGISTRY || 'ghcr.io' }} \
            --namespace ${{ vars.DEPLOY_NAMESPACE || github.repository_owner }} \
            --backup \
            --smoke-tests \
            --log-file deployment-logs/production-$(date +%Y%m%d-%H%M%S).log; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "âœ… Production deployment successful!"
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            echo "âŒ Production deployment failed!"
            # In production, we should have rollback mechanisms
            echo "ðŸ”„ Attempting automatic rollback..."
            scripts/deploy/deploy.sh --rollback --environment production || echo "âŒ Rollback also failed!"
            exit 1
          fi
      - name: Production health verification
        if: steps.deploy.outputs.status == 'success'
        run: |
          echo "ðŸ¥ Running comprehensive production health checks..."
          sleep 60  # Longer wait for production
          
          # Extended health checks for production
          timeout 300 bash -c '
          checks_passed=0
          total_checks=3
          
          # Health endpoint check
          echo "ðŸ” Checking health endpoint..."
          if curl -f -s http://localhost:8080/health >/dev/null; then
            echo "âœ… Health endpoint responsive"
            checks_passed=$((checks_passed + 1))
          else
            echo "âŒ Health endpoint failed"
          fi
          
          # Metrics endpoint check
          echo "ðŸ” Checking metrics endpoint..."
          if curl -f -s http://localhost:8080/metrics >/dev/null; then
            echo "âœ… Metrics endpoint responsive"
            checks_passed=$((checks_passed + 1))
          else
            echo "âŒ Metrics endpoint failed"
          fi
          
          # Discord connectivity check (if possible)
          echo "ðŸ” Checking Discord connectivity..."
          # This would require a test Discord channel/webhook
          echo "âš ï¸ Discord connectivity check skipped (requires test setup)"
          checks_passed=$((checks_passed + 1))
          
          if [ $checks_passed -eq $total_checks ]; then
            echo "âœ… All production health checks passed!"
          else
            echo "âŒ Only $checks_passed/$total_checks health checks passed!"
            exit 1
          fi
          '
      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ steps.deploy.outputs.status }}" == "success" ]; then
            echo "ðŸŽ‰ Production deployment completed successfully!"
            echo "ðŸ”— Version: ${GITHUB_SHA:0:7}"
            echo "ðŸ“… Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          else
            echo "ðŸ’¥ Production deployment failed!"
          fi
      - name: Upload deployment logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deployment-logs-production-${{ github.sha }}
          path: deployment-logs/
          retention-days: 90

  release:
    runs-on: ubuntu-latest
    needs: [build, test-installation]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
      - name: Generate release notes
        id: release_notes
        run: |
          echo "ðŸŽ‰ Discord ADR Bot Release ${GITHUB_REF#refs/tags/}" > release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸš€ Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Quick Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Linux/macOS:**" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'curl -sSL https://github.com/YOUR_USERNAME/discord-adr-bot/releases/download/${GITHUB_REF#refs/tags/}/install.sh | bash' >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "**Windows (PowerShell):**" >> release_notes.md
          echo '```powershell' >> release_notes.md
          echo 'Invoke-WebRequest -Uri "https://github.com/YOUR_USERNAME/discord-adr-bot/releases/download/${GITHUB_REF#refs/tags/}/install.ps1" -OutFile "install.ps1"; .\install.ps1' >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Manual Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "1. Download the wheel file below" >> release_notes.md
          echo "2. Install with: \`uv venv .venv && uv pip install discord_adr_bot-*.whl\`" >> release_notes.md
          echo "3. Configure your bot token in \`.env\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ” Package Verification" >> release_notes.md
          echo "" >> release_notes.md
          echo "Verify package integrity using the SHA256 checksums:" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'sha256sum -c SHA256SUMS' >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "## ðŸ“‹ What's Changed" >> release_notes.md
          echo "" >> release_notes.md
          
          # Add commit messages since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            echo "Changes since $LAST_TAG:" >> release_notes.md
            git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD >> release_notes.md
          else
            echo "Initial release" >> release_notes.md
          fi
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Discord ADR Bot ${{ github.ref }}
          body_path: release_notes.md
          draft: false
          prerelease: false
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/
          asset_name: discord-adr-bot-dist
          asset_content_type: application/zip

  # éƒ¨ç½²ç¸½çµå’Œæ¸…ç†å·¥ä½œ
  deployment-summary:
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-testing, deploy-production]
    if: always()
    steps:
      - name: Generate deployment summary
        run: |
          echo "# ðŸš€ Deployment Summary Report" > deployment-summary.md
          echo "" >> deployment-summary.md
          echo "**Commit:** ${{ github.sha }}" >> deployment-summary.md
          echo "**Branch:** ${{ github.ref_name }}" >> deployment-summary.md
          echo "**Triggered by:** ${{ github.event_name }}" >> deployment-summary.md
          echo "**Workflow:** ${{ github.run_number }}" >> deployment-summary.md
          echo "" >> deployment-summary.md
          
          # Development environment
          if [ "${{ needs.deploy-development.result }}" != "skipped" ]; then
            echo "## ðŸŸ¦ Development Environment" >> deployment-summary.md
            if [ "${{ needs.deploy-development.result }}" == "success" ]; then
              echo "- Status: âœ… **Success**" >> deployment-summary.md
              echo "- Deployed version: \`${GITHUB_SHA:0:7}\`" >> deployment-summary.md
            else
              echo "- Status: âŒ **Failed**" >> deployment-summary.md
            fi
            echo "" >> deployment-summary.md
          fi
          
          # Testing environment
          if [ "${{ needs.deploy-testing.result }}" != "skipped" ]; then
            echo "## ðŸŸ¨ Testing Environment" >> deployment-summary.md
            if [ "${{ needs.deploy-testing.result }}" == "success" ]; then
              echo "- Status: âœ… **Success**" >> deployment-summary.md
              echo "- Deployed version: \`${GITHUB_SHA:0:7}\`" >> deployment-summary.md
              echo "- Smoke tests: âœ… **Passed**" >> deployment-summary.md
            else
              echo "- Status: âŒ **Failed**" >> deployment-summary.md
            fi
            echo "" >> deployment-summary.md
          fi
          
          # Production environment
          if [ "${{ needs.deploy-production.result }}" != "skipped" ]; then
            echo "## ðŸŸ© Production Environment" >> deployment-summary.md
            if [ "${{ needs.deploy-production.result }}" == "success" ]; then
              echo "- Status: âœ… **Success**" >> deployment-summary.md
              echo "- Deployed version: \`${GITHUB_SHA:0:7}\`" >> deployment-summary.md
              echo "- Health checks: âœ… **Passed**" >> deployment-summary.md
              echo "- Deployment time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> deployment-summary.md
            else
              echo "- Status: âŒ **Failed**" >> deployment-summary.md
              echo "- Rollback: ðŸ”„ **Attempted**" >> deployment-summary.md
            fi
            echo "" >> deployment-summary.md
          fi
          
          echo "## ðŸ“Š Overall Status" >> deployment-summary.md
          success_count=0
          total_count=0
          
          [ "${{ needs.deploy-development.result }}" != "skipped" ] && total_count=$((total_count + 1)) && [ "${{ needs.deploy-development.result }}" == "success" ] && success_count=$((success_count + 1))
          [ "${{ needs.deploy-testing.result }}" != "skipped" ] && total_count=$((total_count + 1)) && [ "${{ needs.deploy-testing.result }}" == "success" ] && success_count=$((success_count + 1))
          [ "${{ needs.deploy-production.result }}" != "skipped" ] && total_count=$((total_count + 1)) && [ "${{ needs.deploy-production.result }}" == "success" ] && success_count=$((success_count + 1))
          
          echo "- Environments deployed: $success_count/$total_count" >> deployment-summary.md
          
          if [ $success_count -eq $total_count ] && [ $total_count -gt 0 ]; then
            echo "- Overall result: âœ… **All deployments successful**" >> deployment-summary.md
          elif [ $success_count -gt 0 ]; then
            echo "- Overall result: âš ï¸ **Partial deployment success**" >> deployment-summary.md
          else
